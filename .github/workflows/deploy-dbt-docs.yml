name: Build and deploy dbt docs

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dbt
        run: pip install dbt-athena-community

      - name: Create dummy profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "default:
  target: dev
  outputs:
    dev:
      type: athena
      database: dummy
      s3_staging_dir: s3://dummy
      region_name: eu-west-1
      work_group: primary" > ~/.dbt/profiles.yml

      - name: Build dbt docs
        run: |
          dbt deps
          dbt compile
          dbt docs generate

      - name: Upload built docs as artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: target

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2